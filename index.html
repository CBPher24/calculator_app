<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/blue.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>
    <header id="topper">
      <h3>calc</h3>
      <div>
        <p>theme</p>
      </div>
    </header>
    <section id="totCalculator">
      <section id="inputScreen">
        <p id="screen"></p>
      </section>
      <section id="buttonBox">
        <button class="numsOperats" id="period">.</button>
        <button class="numsOperats" id="zero0">0</button>
        <button class="numsOperats" id="one">1</button>
        <button class="numsOperats" id="two">2</button>
        <button class="numsOperats" id="three">3</button>
        <button class="numsOperats" id="four">4</button>
        <button class="numsOperats" id="five">5</button>
        <button class="numsOperats" id="six">6</button>
        <button class="numsOperats" id="seven">7</button>
        <button class="numsOperats" id="eight">8</button>
        <button class="numsOperats" id="nine">9</button>
        <button class="numsOperats" id="plus">+</button>
        <button class="numsOperats" id="subtr">-</button>
        <button class="numsOperats" id="multiply">&times;</button>
        <button class="numsOperats" id="divide">/</button>
        <button class="bigButton" id="reset">RESET</button>
        <button class="bigButton" id="equals">=</button>
        <button class="numsOperats" id="del">DEL</button>
      </section>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Partee</a>.
  </div>
</body>

</html>
