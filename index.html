<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/base.css">
  <link rel="stylesheet" href="./styling/blue.css">

  <title>Frontend Mentor | Calculator app</title>
  <style>

  </style>
</head>

<body>
  <main>
    <header id="topper">
      <h3>calc</h3>
      
        <p id="radioName">theme</p>
        <aside id="themeSelector">
          <input type="radio" id="blue" name="themes" value="blue" checked>
          <label for="blue">1</label>
          <input type="radio" id="white" name="themes" value="white">
          <label for="white">2</label>
          <input type="radio" id="purple" name="themes" value="purple">
          <label for="purple">3</label>
        </aside>
      
    </header>
    <section id="totCalculator">
      <section id="inputScreen">
        <p id="screen">0</p>
      </section>
      <section id="buttonBox">
        <button class="numsOperats" id="period" onclick="decimalButton(event)">.</button>
        <button class="numsOperats" id="zero0" onclick="numberButtons(event)">0</button>
        <button class="numsOperats" id="one" onclick="numberButtons(event)">1</button>
        <button class="numsOperats" id="two" onclick="numberButtons(event)">2</button>
        <button class="numsOperats" id="three" onclick="numberButtons(event)">3</button>
        <button class="numsOperats" id="four" onclick="numberButtons(event)">4</button>
        <button class="numsOperats" id="five" onclick="numberButtons(event)">5</button>
        <button class="numsOperats" id="six" onclick="numberButtons(event)">6</button>
        <button class="numsOperats" id="seven" onclick="numberButtons(event)">7</button>
        <button class="numsOperats" id="eight" onclick="numberButtons(event)">8</button>
        <button class="numsOperats" id="nine" onclick="numberButtons(event)">9</button>
        <button class="numsOperats" id="plus" onclick="addButton()">+</button>
        <button class="numsOperats" id="subtr" onclick="subtractButton()">-</button>
        <button class="numsOperats" id="multiply" onclick="multiplyButton()">&times;</button>
        <button class="numsOperats" id="divide" onclick="divideButton()">/</button>
        <button class="bigButton" id="reset" onclick="resetButton()">RESET</button>
        <button class="bigButton" id="equals" onclick="equalButton()">=</button>
        <button class="numsOperats" id="del" onclick="deleteButton()">DEL</button>
      </section>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Partee</a>.
  </div>
</body>
<script src=".\javaScript\execution.js"></script>
</html>
