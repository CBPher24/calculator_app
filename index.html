<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styling/blue.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>
    <header>
      <h3>calc</h3>
      <div>
        <p>theme</p>
      </div>
    </header>
    <section>
      <section id="inputScreen">
        <p id="screen"></p>
      </section>
      <section id="buttonBox">
        <button class="numsOperats" id=".">.</button>
        <button class="numsOperats" id="0">0</button>
        <button class="numsOperats" id="1">1</button>
        <button class="numsOperats" id="2">2</button>
        <button class="numsOperats" id="3">3</button>
        <button class="numsOperats" id="4">4</button>
        <button class="numsOperats" id="5">5</button>
        <button class="numsOperats" id="6">6</button>
        <button class="numsOperats" id="7">7</button>
        <button class="numsOperats" id="8">8</button>
        <button class="numsOperats" id="9">9</button>
        <button class="numsOperats" id="+">+</button>
        <button class="numsOperats" id="-">-</button>
        <button class="numsOperats" id="*">*</button>
        <button class="numsOperats" id="/">/</button>
        <button class="bigButton" id="reset">RESET</button>
        <button class="bigButton" id="equals">=</button>
        <button class="numsOperats" id="del">DEL</button>
      </section>
    </section>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Partee</a>.
  </div>
</body>

</html>
